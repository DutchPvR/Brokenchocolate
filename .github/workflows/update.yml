name: Auto-Update Content

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger from the Actions tab

permissions:
  contents: write

jobs:
  update:
    name: Fetch and publish latest content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: node scripts/update.js

      - name: Commit and push if index.html changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet index.html; then
            git add index.html
            git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "No content changes â€” skipping commit."
          fi
